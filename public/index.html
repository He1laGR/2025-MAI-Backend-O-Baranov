<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аналитический портал</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .post-card {
      margin-bottom: 20px;
    }
    .post-image {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/public/">Аналитический портал</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/public/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/categories.html">Категории</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/favorites.html">Избранное</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Последние статьи</h1>
    <div class="row" id="posts-container">
      <!-- Посты будут добавлены через JavaScript -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Функция для загрузки постов
    async function loadPosts() {
      try {
        const response = await fetch('/api/posts');
        const posts = await response.json();
        
        const container = document.getElementById('posts-container');
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'col-md-4';
          postElement.innerHTML = `
            <div class="card post-card">
              ${post.image_url ? `<img src="${post.image_url}" class="card-img-top post-image" alt="${post.title}">` : ''}
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.description}</p>
                <a href="${post.link}" class="btn btn-primary" target="_blank">Читать далее</a>
                <button class="btn btn-outline-primary" onclick="addToFavorites(${post.id})">
                  В избранное
                </button>
              </div>
            </div>
          `;
          container.appendChild(postElement);
        });
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }

    // Функция для добавления в избранное
    async function addToFavorites(postId) {
        try {
            const userId = 1; // В реальном приложении здесь будет ID текущего пользователя
            const response = await fetch('/api/favorites/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    post_id: postId,
                    user_id: userId
                })
            });
            
            if (response.ok) {
                alert('Пост добавлен в избранное!');
            } else {
                const data = await response.json();
                alert(data.detail || 'Ошибка при добавлении в избранное');
            }
        } catch (error) {
            console.error('Error adding to favorites:', error);
            alert('Ошибка при добавлении в избранное');
        }
    }

    // Загружаем посты при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadPosts);
  </script>
</body>

</html>
